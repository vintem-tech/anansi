version: '3.9'

services:
  postgres:
    image: postgres:13.2-alpine
    restart: unless-stopped
    env_file:
      - '.env'
    ports:
      - '$POSTGRES_PORT:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:5.0
    restart: unless-stopped
    env_file:
      - '.env'
    ports:
      - '$PGADMIN_PORT:80'
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

  influxdb:    
    image: influxdb:1.7.4
    restart: unless-stopped
    env_file:
      - '.env'
    ports:
      - '$INFLUXDB_PORT:8086' 
    volumes:
      - influxdb-data:/var/lib/influxdb
      - influxdb-config:/etc/influxdb/

  chronograf: # Some influxdb controllers
    image: chronograf:1.8.8-alpine
    environment:
    - BASE_PATH=/chronograf
    restart: unless-stopped
    volumes:
      - chronograf-storage:/var/lib/chronograf
#    ports:
#      - '$CHRONOGRAF_PORT:8888'
    depends_on:
      - influxdb
    env_file:
      - '.env'

  grafana:
    image: grafana/grafana:7.4.3
    restart: unless-stopped
    container_name: grafana
    env_file:
      - '.env'
    user: "0"
    links:
      - influxdb
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana:/etc/grafana/provisioning/datasources
      - ./grafana:/var/lib/grafana
#    ports: 
#      - '$GRAFANA_PORT:3000'

  backend:
    build: ./backend/
    restart: unless-stopped
    env_file:
      - '.env'
    environment:
      - APP_MODULE=src.main:app
    depends_on:
    - influxdb
    - postgres
    ports:
      - "5050:80"

  #nginx:
  #  build: nginx/
  #  env_file:
  #    - '.env'
  #  ports: 
  #    - '80:80'
  #  restart: unless-stopped
  #  volumes:
#      - ./nginx/content:/var/www/html
#      - ./nginx/sites/:/etc/nginx/conf.d
    
#    depends_on:
#      - influxdb
#      - grafana
#      - chronograf
#    - app

volumes:
  postgres:
    driver: local
    name: postgres
  
  pgadmin:
    driver: local
    name: pgadmin

  influxdb-data:
    driver: local
    name: influxdb-data
  
  influxdb-config:
    driver: local
    name: influxdb-config
  
  chronograf-storage:
    driver: local
    name: chronograf-storage
